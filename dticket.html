<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Tickets | BookMyShow Clone</title></head>
    <link rel="stylesheet" href="dticket.css">
    <div class="header">
        <h1>Dhurandhar</h1>
        <p>UA • Action, Thriller • Hindi</p>
    </div>

    <div class="container">

        <!-- DATE -->
        <div class="dates">
            <div class="date active">DEC<br>5</div>
            <div class="date">DEC<br>6</div>
            <div class="date">DEC<br>7</div>
        </div>

        <!-- TIME -->
        <div class="times">
            <div class="time active">10:30 AM</div>
            <div class="time">2:00 PM</div>
            <div class="time">6:30 PM</div>
            <div class="time">10:00 PM</div>
        </div>

     

        <!-- PLATINUM -->
        <div class="seat-type">PLATINUM ₹350</div>
        <div class="seats">
            <div class="seat-row">
                <div class="seat booked">A1</div>
                <div class="seat">A2</div>
                <div class="seat">A3</div>
                <div class="seat">A4</div>
                <div class="seat booked">A5</div>
            </div>
        </div>

        <!-- GOLD -->
        <div class="seat-type">GOLD ₹250</div>
        <div class="seats">
            <div class="seat-row">
                <div class="seat">B1</div>
                <div class="seat">B2</div>
                <div class="seat booked">B3</div>
                <div class="seat">B4</div>
                <div class="seat">B5</div>
            </div>
        </div>

        <!-- SILVER -->
        <div class="seat-type">SILVER ₹180</div>
        <div class="seats">
            <div class="seat-row">
                <div class="seat">C1</div>
                <div class="seat">C2</div>
                <div class="seat">C3</div>
                <div class="seat booked">C4</div>
                <div class="seat">C5</div>
            </div>
        </div>
   <!-- SCREEN -->
        <div class="screen">
            <div></div>
            <p>SCREEN THIS WAY</p>
        </div>
        <!-- LEGEND -->
        <div class="legend">
            <div><div class="box available"></div> Available</div>
            <div><div class="box selected"></div> Selected</div>
            <div><div class="box booked"></div> Booked</div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <button>Proceed to Pay</button>
        </div>

    </div>

</body>
</html>
