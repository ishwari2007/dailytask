<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream | BookMyShow</title>
  <link rel="stylesheet" href="stream.css">
</head>
<body>

<!-- NAVBAR -->
<header class="bms-navbar">
  <div class="nav-left">
    <h2 class="logo">book<span>my</span>show</h2>
    <input type="text" placeholder="Search for Movies, Events, Plays...">
  </div>
  <button onclick="location.href='signin.html'" class="signin-btn">Sign In</button>
</header>

<!-- HERO -->
<section class="stream-hero">
  <div class="hero-overlay">
    <h1>Stream</h1>
    <p>Watch movies you love at home</p>
  </div>
</section>

<!-- FILTER BAR -->
<section class="stream-filter">
  <span class="active">All</span>
  <span>Rent</span>
  <span>Buy</span>
  <span>Free</span>
  <span>Premiere</span>
</section>

<!-- SECTION -->
<section class="stream-section">
  <h2>Recommended Movies</h2>

  <div class="stream-grid">

    <div class="stream-card">
      <div class="poster">
        <a href="zootopia.html"><img src="zoo.avif"></a>
        <span class="badge rent">RENT ₹99</span>
      </div>
      <h3>Zootopia</h3>
      <p>Drama • English</p>
    </div>

    <div class="stream-card">
      <div class="poster">
       <a href="details.html"> <img src="dhurandhar.avif"></a>
        <span class="badge free">FREE</span>
      </div>
      <h3>Dhurandhar</h3>
      <p>Action • Hindi</p>
    </div>

    <div class="stream-card">
      <div class="poster">
       <a href="ikkis.html"><img src="ikkis.avif"></a>
        <span class="badge buy">BUY ₹149</span>
      </div>
      <h3>Ikkis</h3>
      <p>Thriller • Telugu</p>
    </div>

    <div class="stream-card">
      <div class="poster">
        <a href="kranti.html"><img src="kranti.avif"></a>
        <span class="badge rent">RENT ₹129</span>
      </div>
      <h3>Krantijyoti Vidyalay Marathi Madhyam</h3>
      <p>Comedy • English</p>
    </div>

  </div>
</section>

</body>
</html>
